<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Editor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.2.0/ol.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/ol@v8.2.0/dist/ol.js"></script>
</head>
<body>
<div id="map">
    <div id="toggleObjectsListBackground"></div>
    <button id="toggleObjectsList">→</button>
    <div id="objectsList" class="objects-list">
        <div class="white-container">
            <ul id="objectsListContent">
            </ul>
            <button id="deleteAllButton" onclick="deleteAllObjects()">Удалить все</button>
        </div>
    </div>
</div>
<div id="editPopup" class="popup">
    <span class="popup-close" onclick="cancelEdit()">×</span>
    <input type="text" id="editName" placeholder="Введите название объекта">
    <button onclick="saveChanges()">Сохранить</button>
    <button onclick="deleteObject()">Удалить</button>
    <button onclick="cancelEdit()">Отменить</button>
</div>
<div id="drawControls">
    <button onclick="startDrawing('marker')">Маркер</button>
    <button onclick="startDrawing('line')">Линия</button>
    <button onclick="startDrawing('polygon')">Область</button>
</div>
<div id="cancelDraw" class="cancel-draw" onclick="cancelDrawing()">
    <span>×</span>
</div>
<a id="githubLink" href="https://github.com/pathfind1103/map-editor" target="_blank">
    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" width="32" height="32">
</a>
<script src="map.js"></script>
</body>
</html>
