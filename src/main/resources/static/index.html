<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Editor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.2.0/ol.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="map"></div>
<div id="editPopup" class="popup">
    <span class="popup-close" onclick="cancelEdit()">×</span>
    <input type="text" id="editName" placeholder="Введите название объекта">
    <button onclick="saveChanges()">Сохранить</button>
    <button onclick="deleteObject()">Удалить</button>
    <button onclick="cancelEdit()">Отменить</button>
</div>
<div id="drawControls">
    <button onclick="startDrawing('marker')">Маркер</button>
    <button onclick="startDrawing('line')">Линия</button>
    <button onclick="startDrawing('polygon')">Область</button>
</div>
<div id="cancelDraw" class="cancel-draw" onclick="cancelDrawing()">
    <span>×</span>
</div>
<script src="https://cdn.jsdelivr.net/npm/ol@v8.2.0/dist/ol.js"></script>
<script src="map.js"></script>
</body>
</html>
